<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Benny web gallery</title>                  <!--Change for your own title-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/main.css">
    <!--
    This loads the jQuery JavaScript library. The two forward slashes here are not a typo.
    See: http://stackoverflow.com/questions/9646407/two-forward-slashes-in-a-url-src-href-attribute
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!--
    This loads the "Lightbox" jQuery plugin.  To use this all we need to use
    is add the "data-lightbox" attribute to an image tag.
    See: http://lokeshdhakar.com/projects/lightbox2/
    -->
    <script src="javascript/lightbox.js"></script>
  </head>
  <body>
    <header>
      <nav class="content">
        <h1>
          <a href="index.html">Benny Art Gallery</a> <!--Change for your own title-->
        </h1>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
        </ul>
      </nav>
    </header>

    <article id="page" class="content">
      <h2>Benny Guan</h2>                <!--Change for your own title-->
      <p>
      My favorite color is blue              <!--Write about yourself-->
      </p>
      <p>
      I like food.
      I like to sleep
      I like watching the Simpsons                <!--Write four lines from your texting-->
      </p>
      <ul class="gallery">
        <li>
          <a data-lightbox="image-1" href="img/benny guan avatar.png"> <!--Add your own big jpg-->
            <img src="img/benny guan avatar.png">                 <!--Add your own small jpg-->
          </a>
        </li>
        <li>
          <a data-lightbox="image-1" href="img/Benny guan 80 year old self 1.png">
            <img src="img/Benny guan 80 year old self 1.png">
          </a>
        </li>
        <li>
          <a data-lightbox="image-1" href="img/benny double exposure.png">
            <img src="img/benny double exposure.png">
          </a>
        </li>
        <li>
          <a data-lightbox="image-1" href="img/download (2).jpg">
            <img src="img/download (2).jpg">
          </a>
        </li>
        
      </ul>
    </article>
    <footer>
      <div class="content">
        <p>Hello, world!  what a nice gallery isn't it </p>      <!--Change for your own title-->
      </div>
    </footer>
  </body>
</html>
